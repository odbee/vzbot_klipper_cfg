# This file contains common pin mappings for the BigTreeTech SKR 3.
# To use this config, during "make menuconfig" enable "low-level
# options", "STM32H743", "128KiB bootloader", and "25MHz clock".

# See docs/Config_Reference.md for a description of parameters.


##Macros##
[include macros/*.cfg]


##Calibration Macros##
[include calibration/*.cfg]

##Hardware Config##
[include hardware/*.cfg]

##Klicky##
[include hardware/klicky/klicky-probe.cfg]

[exclude_object]

[pause_resume]
[display_status]
[exclude_object]
[virtual_sdcard]
path: ~/gcode_files


[mcu]
serial: /dev/serial/by-id/usb-Klipper_stm32h743xx_240034001851303232383230-if00

[printer]
kinematics: corexy
max_velocity: 400
max_accel: 10000
max_z_velocity: 20
max_z_accel: 500
square_corner_velocity: 4

[probe]
pin: PC13
x_offset: 0     #QD1 30  QD2 2
y_offset: 23.7     #QD1 65  QD2 65
#z_offset: 7.1700
#z_offset: 9.2
#z_offset:11.42
speed: 2
samples: 1
sample_retract_dist: 3
lift_speed: 15
samples_result: average
samples_tolerance: 0.02
samples_tolerance_retries: 5

[firmware_retraction]
#retract_length: 0
#   The length of filament (in mm) to retract when G10 is activated,
#   and to unretract when G11 is activated (but see
#   unretract_extra_length below). The default is 0 mm.
#retract_speed: 20
#   The speed of retraction, in mm/s. The default is 20 mm/s.
#unretract_extra_length: 0
#   The length (in mm) of *additional* filament to add when
#   unretracting.
#unretract_speed: 10
#   The speed of unretraction, in mm/s. The default is 10 mm/s.



